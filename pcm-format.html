<script type="text/javascript">
    RED.nodes.registerType('pcm-format',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			input: {value: "false"},
			insigned: {value: "true"},
			inbitdepth: {value: "32"},
			output: {value: "false"},
			outsigned: {value: "true"},
			outbitdepth: {value: "16"}
        },
        inputs:1,
        outputs:1,
        icon: "trigger.png",
        label: function() {
            return this.name||"pcm-format";
        }
    });
</script>

<script type="text/html" data-template-name="pcm-format">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<p>Input</p>
	<div class="form-row">
		<label for="node-input-input"><i class="icon-tag"></i> Input Type</label>
		<select id="node-input-input">
			<option value="false">Integer</option>
			<option value="true">32-bit Float</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-insigned"><i class="icon-tag"></i> Signed</label>
		<select id="node-input-insigned">
			<option value="false">Unsigned</option>
			<option value="true">Signed</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-inbitdepth"><i class="icon-tag"></i> Bit Depth</label>
		<select id="node-input-inbitdepth">
			<option value="8">8</option>
			<option value="16">16</option>
			<option value="32">32</option>
		</select>
	</div>
	<p>Output</p>
	<div class="form-row">
		<label for="node-input-output"><i class="icon-tag"></i> Input Type</label>
		<select id="node-input-output">
			<option value="false">Integer</option>
			<option value="true">32-bit Float</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-outsigned"><i class="icon-tag"></i> Signed</label>
		<select id="node-input-outsigned">
			<option value="false">Unsigned</option>
			<option value="true">Signed</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-outbitdepth"><i class="icon-tag"></i> Bit Depth</label>
		<select id="node-input-outbitdepth">
			<option value="8">8</option>
			<option value="16">16</option>
			<option value="32">32</option>
		</select>
	</div>
</script>

<script type="text/html" data-help-name="pcm-format">
    <p>NodeRED adaptor for the pcm-format module. Converts PCM audio between various encoding formats.</p>

	<h3>Inputs</h3>
		<dl class="message-properties">
			<dt>payload
				<span class="property-type">buffer</span>
			</dt>
			<dd>Buffer containing the input PCM audio to convert.</dd>
		</dl>

	 <h3>Outputs</h3>
		 <ol class="node-ports">
			 <li>Standard output
				 <dl class="message-properties">
					 <dt>payload <span class="property-type">buffer</span></dt>
					 <dd>Buffer containing the converted audio.</dd>
				 </dl>
			 </li>
		 </ol>

	<h3>Details</h3>
		<p>If the input or output type is is of a 32-bit float, the signed and bitdepth options will be ignored, as those options are only relevant to integer conversions.</p>
		<p>The default endianness of the OS is used for conversion.</p>
	<h3>References</h3>
		<ul>
			<li><a href="https://github.com/raymond-h/pcm-format">pcm-audio</a> - the github repository for the pcm-format module</li>
		</ul>
</script>
